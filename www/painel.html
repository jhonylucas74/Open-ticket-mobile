<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionicons.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="painelController as ctrl">
      <ion-header-bar class="bar bar-header bar-light">
        <h1 class="title">Open <blue>Ticket</blue>{{ ctrl.teste }}</h1>
                
        <button class="button button-clear">          
            <i class="icon ion-android-exit"></i>          
        </button>
        

      </ion-header-bar>

      <!-- Tabs -->
    <div class="tabs-striped tabs-top tabs-background-positive tabs-light">
    <div class="tabs">
      <a class="tab-item" ng-click="ctrl.changeTab(1)" href="#" ng-class="{'active': ctrl.tab == 1 }">
        Andamento
      </a>
      <a class="tab-item" href="#"  ng-click="ctrl.changeTab(2)" ng-class="{'active': ctrl.tab == 2 }">
        Encerrado
      </a>
      <a class="tab-item" href="#" ng-click="ctrl.changeTab(3)"  ng-class="{'active': ctrl.tab == 3 }">
        Todos
      </a>
    </div>
  </div>

      <ion-content class="super-padding">            
        
        <ul class="list">
          <li class="item">
            Sem internet <status>Esperando</status><data>23/09/2014<data>
          </li>
          <li class="item">
            Sem internet <status>Esperando</status><data>23/09/2014<data>
          </li>
          <li class="item">
            Sem internet <status>Esperando</status><data>23/09/2014<data>
          </li>
        </ul>

      </ion-content>
      
      <div class="bar bar-footer bar-light">
        <div class="title">Novo Ticket</div>
      </div>   

    </ion-pane>
  </body>
</html>
