<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/jquery.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-header bar-light">
        <h1 class="title">Open <blue>Ticket</blue></h1>
      </ion-header-bar>
      <ion-content>
      <br>
        
        <!-- inputs do login -->
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="UsuÃ¡rio" id="usuario">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Senha" id="senha">
          </label>
        </div>

        <button class="button button-block button-light" onclick="login()">
          Entrar
        </button>

        <p class="forget-pass"><a href=""> Esqueceu a senha? </a></p>
        
      </ion-content>
      <div class="bar bar-footer bar-positive">      
        <div class="title">Verificar ticket</div>
      </div>
    </ion-pane>
    <script>
    function login(){
      var http = "http://sandbox.cachina.com.br/webservice.php?login=true&usuario="+$("#usuario").val()+"&senha="+$("#senha").val();
      console.log(http)

      $.ajax({
        type: "GET",
        url: http,
      })
        .done(function( msg ) {
          
          if(msg > 0){
            localStorage.setItem("id", msg);
            window.location.href = "painel.html"
          }else{
            alert( "INFORME OS DADOS CORRETOS");
          }

        })
        .fail(function(msg,a,b){

          console.log(msg)
          console.log(a)
          console.log(b)
        });

    }
    </script>
  </body>
</html>
